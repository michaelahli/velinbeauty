<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Velin Beauty</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <div class="bg-image">
        <form action="/appearance-and-fragrance" method="post">
            <div class="fragrance">
                <div class="fragrance-title">
                    <span>FRAGRANCE</span>
                </div>
                <div class="content  box">
                    <div class="single-fragrance">
                        <input type="radio" value="1" id="1" name="fragrance" checked="checked">
                        <label for="1">1</label>
                    </div>
                    <div class="single-fragrance">
                        <input type="radio" value="2" id="2" name="fragrance">
                        <label for="2">2</label>
                    </div>
                    <div class="single-fragrance">
                        <input type="radio" value="3" id="3" name="fragrance">
                        <label for="3">3</label>
                    </div>
                    <div class="single-fragrance">
                        <input type="radio" value="4" id="4" name="fragrance">
                        <label for="4">4</label>
                    </div>
                    <div class="single-fragrance">
                        <input type="radio" value="5" id="5" name="fragrance">
                        <label for="5">5</label>
                    </div>
                </div>
            </div>
            <div class="color ">
                <div class="color-title">
                    <span>COLOR</span>
                </div>
                <div class="content box">
                    <div class="single-color">
                        <input type="radio" value="pink" id="pink" name="color" checked="checked">
                        <label for="pink"><img src="img/pink.png" alt="Pink"></label>
                    </div>
                    <div class="single-color">
                        <input type="radio" value="biru" id="biru" name="color">
                        <label for="biru"><img src="img/blue.png" alt="Blue"></label>
                    </div>
                    <div class="single-color">
                        <input type="radio" value="ungu" id="ungu" name="color">
                        <label for="ungu"><img src="img/purple.png" alt="Purple"></label>
                    </div>
                    <div class="single-color">
                        <input type="radio" value="kuning" id="kuning" name="color">
                        <label for="kuning"><img src="img/yellow.png" alt="Yellow"></label>
                    </div>
                </div>
            </div>
            <div class="button-fnc hair-finished">
                <button type="submit">Continue</button>
            </div>
        </form>
    </div>
</body>

</html>
