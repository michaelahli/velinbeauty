<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Velin Beauty</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <div class="bg-image">
        <div class="id-payment-wrapper box">
            <div class="fill">
                <form action="" method="post">
                    <div class="customer-id">
                        <div class="name">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name" placeholder="Enter Your Full Name">
                        </div>
                        <div class="address">
                            <span>Address</span>
                            <select name="province" id="province">
                                <option value="JawaTimur">Jawa Timur</option>
                                <option value="JawaTengah">Jawa Tengah</option>
                                <option value="JawaBarat">Jawa Barat</option>
                                <option value="DKIJakarta">DKI JAKARTA</option>
                            </select>
                            <input type="text" name="address" id="address" placeholder="Enter Your Full Adress">
                        </div>
                        <div class="phone">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone" placeholder="Enter Your Phone Number">
                        </div>
                        <div class="email">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" id="email" placeholder="Enter Your Email">
                        </div>
                    </div>
                </form>
            </div>
            <div class="pay">
                <div class="title">
                    <span>Please Pay $$$ to the account below</span>
                </div>
                <div class="account">
                    <span>1234567890 (BCA) a/n Christine Velinsya</span>
                </div>
                <div class="confirm-button">
                    <button>Confirm Payment</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
