<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Velin Beauty</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <div class="bg-image">
        <div class="id-payment-wrapper">

            <div class="fill">
                <form action="" method="post">
                    <div class="customer-id">
                        <div class="name">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name" placeholder="Enter Your Full Name"
                                class="customerid">
                        </div>
                        <div class="address">
                            <label for="province">Address</label>
                            <select name="province" id="province" class="province">
                                <option value="JawaTimur">Jawa Timur</option>
                                <option value="JawaTengah">Jawa Tengah</option>
                                <option value="JawaBarat">Jawa Barat</option>
                                <option value="DKIJakarta">DKI JAKARTA</option>
                            </select>
                            <input type="text" name="address" id="address" placeholder="Enter Your Full Adress"
                                class="customerid">
                        </div>
                        <div class="phone">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone" placeholder="Enter Your Phone Number"
                                class="customerid">
                        </div>
                        <div class="email">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" id="email" placeholder="Enter Your Email"
                                class="customerid">
                        </div>
                    </div>
                    <div class="confirm-button ">
                        <button>Confirm Payment</button>
                    </div>
                    <input type="checkbox" value="a" id="total">
                </form>
                <div class="pricing ">
                    <div class="left bold">
                        <div class="unique-code">
                            UNIQUE CODE
                        </div>
                        <div class="price">
                            PRICE
                        </div>
                    </div>
                    <div class="right">
                        <div class="unique-code" id="unique-code">
                            012
                        </div>
                        <div class="price" id="price">
                            Rp 120.012,-
                        </div>
                    </div>
                </div>
            </div>

            <div class="pay box">
                <div class="title">
                    Payment Transfer
                </div>
                <div class="account">
                    <img src="img/BCA.png" alt="BCA">
                    <div class="left">
                        <div class="bank">
                            Bank
                        </div>
                        <div class="accnumber">
                            Account Number
                        </div>
                        <div class="Receiver">
                            Receiver
                        </div>
                    </div>
                    <div class="right">
                        <div class="bank bold">
                            BCA
                        </div>
                        <div class="accnumber bold">
                            1234567890
                        </div>
                        <div class="receiver bold">
                            Christine Velinsya
                        </div>
                    </div>
                </div>
                <div class="title">
                    Confirm To
                </div>
                <div class="confirmation-number">
                    <img src="img/logo_whatsapp.png" alt="Whatsapp">
                    <div class="left">
                        Christine Velinsya
                    </div>
                    <div class="right bold">
                        6281388404255
                    </div>
                </div>
            </div>


        </div>

    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $("select.province").change(function () {
                var total = document.getElementById("total").value;
                var province = $(this).children("option:selected").val();
                var price = 0;
                if (province == 'JawaTimur') {
                    price = 250000;
                } else if (province == 'JawaTengah') {
                    price = 275000;
                } else if (province == 'JawaBarat') {
                    price = 300000;
                } else {
                    price = 350000;
                }
                var number = 0;
                var digits = '';

                for (i = 0; i < 3; i++) {
                    number = Math.floor(Math.random() * 10);
                    digits = digits + number.toString();
                }
                digits = parseInt(digits);
                total = price + digits;
                $('#unique-code').empty().append(digits);
                $('#price').empty().append('Rp ' + total);
            });
        });
    </script>
</body>

</html>
