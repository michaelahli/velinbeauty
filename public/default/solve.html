<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Velin Beauty</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <div class="bg-image">
        <form action="/solve" method="POST">
            <div class="problem-box">
                <div class="problem-box3">

                    <div class="problem-single-box">
                        <input type="checkbox" name="problems" id="problem1" value="volumehair">
                        <label for="problem1">Volume Hair</label>
                    </div>
                    <div class="problem-single-box">
                        <input type="checkbox" name="problems" id="problem2" value="rambutbercabang">
                        <label for="problem2">Rambut Bercabang</label>
                    </div>
                    <div class="problem-single-box">
                        <input type="checkbox" name="problems" id="problem3" value="rambutrontok">
                        <label for="problem3">Rambut Rontok</label>
                    </div>

                </div>
                <div class="problem-box4">
                    <div class="problem-single-box">
                        <input type="checkbox" name="problems" id="problem4" value="oilcontrol">
                        <label for="problem4">Oil Control</label>
                    </div>
                    <div class="problem-single-box">
                        <input type="checkbox" name="problems" id="problem5" value="colorprotect">
                        <label for="problem5">Color Protect</label>
                    </div>
                    <div class="problem-single-box">
                        <input type="checkbox" name="problems" id="problem6" value="heatprotection">
                        <label for="problem6">Heat Protection</label>
                    </div>
                    <div class="problem-single-box">
                        <input type="checkbox" name="problems" id="problem7" value="damagehair">
                        <label for="problem7">Damage Hair</label>
                    </div>
                </div>
                <div class="problem-box3">

                    <div class="problem-single-box">
                        <input type="checkbox" name="problems" id="problem8" value="mudahdiatur">
                        <label for="problem8">Mudah Diatur</label>
                    </div>
                    <div class="problem-single-box">
                        <input type="checkbox" name="problems" id="problem9" value="ketombe">
                        <label for="problem9">Ketombe</label>
                    </div>
                    <div class="problem-single-box">
                        <input type="checkbox" name="problems" id="problem10" value="moistureandsoft">
                        <label for="problem10">Moisture and Soft</label>
                    </div>
                </div>
                <div class="problem-box2">

                    <div class="problem-single-box">
                        <input type="checkbox" name="problems" id="problem11" value="hairgrowth">
                        <label for="problem11">Hair Growth</label>
                    </div>
                    <div class="problem-single-box">
                        <input type="checkbox" name="problems" id="problem12" value="shiny">
                        <label for="problem12">Shiny</label>
                    </div>
                </div>
            </div>
            <div class="keratin-box">
                <input type="checkbox" id="keratin" name="keratin">
                Add Keratin to My Formula
            </div>
            <div class="hair-finished">
                <button type="submit">CONTINUE</button>
            </div>

        </form>
    </div>
    <!--<ul>-->
    <!--{{#each problem}}-->
    <!--<li>{{problem}}{{keratin}}</li>-->
    <!--{{/each}}-->
    <!--</ul>-->
</body>

</html>
